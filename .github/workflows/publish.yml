# Nombre del workflow
name: Publish Quarto Website

# Define cuándo se debe ejecutar
on:
  push:
    branches: [main] # Al hacer push a la rama main
  workflow_dispatch: # Permite ejecución manual

# Permisos CRÍTICOS para desplegar en GitHub Pages
permissions:
  contents: read # Solo necesitamos leer el repo para checkout
  pages: write    # Necesario para deploy-pages
  id-token: write # Necesario para deploy-pages

# Trabajos a ejecutar
jobs:
  publish:
    runs-on: ubuntu-latest # Usar Ubuntu
    # --- ENTORNO DE DESPLIEGUE AÑADIDO AQUÍ ---
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # ------------------------------------------
    steps:
      # 1. Descargar el código
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Instalar R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      # 3. Instalar dependencias del sistema Ubuntu
      - name: Install Ubuntu system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev libfreetype6-dev libx11-dev pandoc libharfbuzz-dev libfribidi-dev libpng-dev libtiff5-dev libjpeg-dev

      # 4. Instalar paquetes de R (renv + rgbif explícito)
      - name: Restore R packages
        run: |
          install.packages("renv")
          renv::restore(prompt = FALSE)
          install.packages("rgbif")
        shell: Rscript {0}

      # 5. Instalar Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 6. Renderizar el proyecto Quarto (usará _quarto.yml y creará _site)
      - name: Render Quarto Website
        uses: quarto-dev/quarto-actions/render@v2
        # No 'path' ni 'to' ni 'output-dir' aquí si _quarto.yml existe

      # 7. Sube la carpeta _site como artefacto
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site # Usar _site porque _quarto.yml fuerza el modo proyecto

      # 8. Desplegar el artefacto a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment # Este ID debe coincidir con la URL del environment
        uses: actions/deploy-pages@v4